name: Lint Codebase

on:
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures accurate caching and commit info

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --prefer-offline
          # Install the missing peer dependency
          npm install @next/eslint-plugin-next@>=12.3.0 <15

      - name: Run Linter
        id: lint
        run: npm run lint

      # Report Linting Issues
      - name: Report Linting Issues
        if: steps.lint.outcome == 'failure'
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          filter_mode: added
          eslint_flags: '--ext .js,.jsx,.ts,.tsx'
          
      - name: Display lint summary
        if: always() 
        run: |
          echo "Linting completed. Check the logs for details."
