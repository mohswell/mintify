name: Publish Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the monorepo project
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
        run: npm run build

      - name: Ensure .next directory exists in apps/web
        run: |
          if [ ! -d "apps/web/.next" ]; then
            echo "apps/web/.next directory does not exist. Ensure the build step completes successfully."
            exit 1
          fi

      - name: Calculate Release Version
        id: version
        run: |
          # Get the latest tag or fallback to "v0.0.0"
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          latest_version=${latest_tag#v}

          # Parse major, minor, patch
          major=$(echo "$latest_version" | cut -d. -f1)
          minor=$(echo "$latest_version" | cut -d. -f2)
          patch=$(echo "$latest_version" | cut -d. -f3)

          # Increment patch version
          if [ "$patch" -lt 9 ]; then
            new_patch=$((patch + 1))
            new_version="${major}.${minor}.${new_patch}"
          else
            # Increment minor version and reset patch
            new_minor=$((minor + 1))
            new_version="${major}.${new_minor}.0"
          fi

          # Set the new version in the environment
          echo "new_version=$new_version" >> $GITHUB_ENV
          echo "New version: $new_version"

      - name: Push New Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Check if tag already exists
          if git rev-parse "v${{ env.new_version }}" >/dev/null 2>&1; then
            echo "Tag v${{ env.new_version }} already exists. Exiting."
            exit 1
          fi

          # Create and push the new tag
          git tag -a "v${{ env.new_version }}" -m "Release v${{ env.new_version }}"
          git push origin "v${{ env.new_version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        id: create_release
        with:
          tag_name: v${{ env.new_version }}
          name: Release v${{ env.new_version }}
          draft: false
          prerelease: false
          files: artifact.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug Create Release Outputs
        run: |
          echo "Upload URL: ${{ steps.create_release.outputs.upload_url }}"
          echo "Release ID: ${{ steps.create_release.outputs.id }}"

      - name: Create artifact for apps/web
        run: tar -czvf artifact.tar.gz apps/web/.next

